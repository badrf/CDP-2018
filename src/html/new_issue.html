<html>
<head>
  <title>Edit Project</title>
</head>
<body>

<h1>Add an issue</h1>
<form method="post" action="/addissue">
<input type="text" name="id" placeholder="Enter issue id" required>
<input type="text" name="description" placeholder="Describe your issue" required>
<input type="text" name="priority" placeholder="Enter issue priority" required>
<input type="text" name="difficulty" placeholder="Enter issue difficulty" required>
<input type="text" name="sprint" placeholder="Enter sprint number" required>
<input type="submit" value="Add issue">
</form>

</body>
</html>
